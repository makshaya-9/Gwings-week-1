<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
    }

    /* Hero section with background */
    .hero {
      background-image: url('7af359de-7515-4de3-a7fc-bbea12e23610.png');
      background-size: cover;
      background-position: center;
      height: 500px;
      position: relative;
    }

    /* Navigation bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.9);
      position: absolute;
      width: 100%;
      top: 0;
      left: 0;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .menu {
      display: flex;
      list-style: none;
    }

    .menu li {
      margin-left: 20px;
    }

    .menu li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      height: 3px;
      width: 25px;
      background-color: #333;
      margin: 4px 0;
    }

    /* Responsive Navigation */
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #fff;
        border-top: 1px solid #ccc;
      }

      .menu.show {
        display: flex;
      }

      .menu li {
        margin: 15px 0;
        text-align: center;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .title-text {
      position: absolute;
      top: 100px;
      left: 30px;
      color: #000;
      font-size: 36px;
      font-weight: bold;
      background-color: rgba(255,255,255,0.7);
      padding: 10px 20px;
      border-radius: 5px;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }

    .footer-content p, .footer-content a {
      color: #ccc;
      font-size: 14px;
    }

    .social-icons a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .social-icons a:hover {
      color: #1da1f2;
    }
  </style>
</head>
<body>

  <!-- Hero Section with Background -->
  <section class="hero">
    <div class="navbar">
      <div class="logo">Coding2go</div>
      <div class="menu-toggle" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <ul class="menu" id="menu">
        <li><a href="#">Blog</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Forum</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </div>
    <div class="title-text">Navigation Bar</div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Coding2go. All rights reserved.</p>
      <p>Contact: coding2go@example.com | Phone: +91-1234567890</p>
      <div class="social-icons">
        <a href="#">Facebook</a> |
        <a href="#">Twitter</a> |
        <a href="#">LinkedIn</a> |
        <a href="#">Instagram</a>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
